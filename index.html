<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./img/CQLogo.png">
    <title>Coin Quest: Home</title>
</head>
<body onload="coinAnimate(); avatarLoad()">                         <!-- add tutorial(); here later -->
    <header>
        <div id="navBar">
            <div id="navBaricon">
                <button class="icon" id="avatarIcon" onclick="avatarView()"><img src="./img/avatar.png" alt="Open Avatar Menu" id="avatarImg"></button>
                <button class="icon" id="darkModeIcon" onclick="darkMode()"><img src="./img/lightMode.png" alt="Dark Mode" id="drkBtnImg"></button>
            </div>
        </div>
        <div id="headerSect1">
            <a href="main.html"><img src="./img/CQLogo.png" alt="CoinQuest" id="logo" draggable="false"></a>
            <div id="progress">
                <div id="levels">
                    <h3 id="currentLvl">1</h3>
                    <div id="xpBar">
                        <div id="fill"></div>
                    </div>
                    <h3 id="nextLvl">2</h3>
                </div>
                <h3 id="coinstoNL"></h3>
            </div>
        </div>
        
    </header>

    <div id="sect0">
        <div id="container">
                <h1 id="pageTitle">Coin Quest</h1>

                <div id="subContainer">

                <div id="sect1">
                    <h2 id="budgetH2"><u>Budget</u></h2>
                    <div id="graph">
                        <canvas id="myChart" style="width:100%;max-width:400px;max-height:400px;" class="hidden"></canvas>
                    </div>
                    <div id="rowInput">
                        <button class="Btn" id="budgetBtn" onclick="createBudget()">Create Budget</button>
                    </div>
                    <div id="colBgt" class="hidden">
                        <div>
                            <button type="button" class="collapsible">Budget</button>
                            <div class="content">
                                <div id="budget">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div id="sect2">
                    <div class="goals">
                        <h2><u>Goals</u></h2>

                        <select id="taskType">
                            <option  value="Default" selected disabled hidden>Select Goal Type</option>
                            <option value="Save">Save</option>
                            <option value="Invest">Invest</option>
                            <option value="Other goal for">Other goals</option>
                        </select>

                        <input type="number" id="input" placeholder="Enter Amount" min="1" max="9999999999999999" oninput="validity.valid||(value='')">

                        <span onclick="addTask()" class="Btn" id="addTaskBtn">Add Task</span>

                    </div>

                    <ul id="goalList">
                    </ul>

                    <h2><u>Projects</u></h2>
                    <div id="projects">
                        <button id="projectBtn" class="Btn" onclick="startProj()">Launch A Project</button>
                    </div>

                </div>
            </div>

        </div>

        <div id="coinCounter">
            <div id="coinImg"></div>
            <h2 id="coinNum">0 coins</h2>
            <div id="avtDisplayDiv">
                <img src="./img/Starter.gif" alt="Starter" id="avtShown" draggable="false">
            </div>
            
        </div>
    </div>
    
</body>
    <div class="cursor-ball"></div>
    <div class="cursor-outline"></div>    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/home.js"></script>
</html>
