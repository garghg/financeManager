<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coin Quest</title>
</head>
<body class="darkMode">
    <header>
        <div id="navBar">
            <div id="navBaricon">
                <button  id="darkModeIcon" onclick="darkMode()"><img src="../img/lightMode.png" alt="Dark Mode" width="27px" height="27px" id="drkBtnImg"></button>
            </div>
        </div>
        <a href="main.html"><img src="..\img\CQLogo.png" alt="CoinQuest" id="logo" draggable="false"></a>
    </header>

    <div id="sect0">
        <div id="container">
                <h1 id="pageTitle">Coin Quest</h1>

                <div id="subContainer">

                <div id="sect1">
                    <h2 id="budgetH2"><u>Budget</u></h2>
                    <div id="budget">
                        <button class="Btn" id="budgetBtn" onclick="createBudget()">Create Budget</button>
                    </div>
                </div>


                <div id="sect2">
                    <div class="goals">
                        <h2><u>Goals</u></h2>

                        <select id="taskType">
                            <option  value="Default" selected disabled hidden>Select Goal Type</option>
                            <option value="Save">Save</option>
                            <option value="Invest">Invest</option>
                            <option value="Other goal for">Other goals</option>
                        </select>

                        <input type="number" id="input" placeholder="Enter Amount" min="0" oninput="validity.valid||(value='')">

                        <span onclick="addTask()" class="Btn" id="addTaskBtn">Add Task</span>

                    </div>

                    <ul id="goalList">
                    </ul>

                    <div id="projects">
                        <h2><u>Projects</u></h2>
                        <button class="Btn" id="projectBtn" onclick="startProj()"> Start a project</button>
                    </div>

                </div>
            </div>

        </div>

        <div id="coinCounter">
            <h2 id="coinNum">0 coins</h2>
        </div>

    </div>

    

    
</body>
    <script src="home.js"></script>
</html>
